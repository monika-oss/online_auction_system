<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Check - Online Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .membership-check {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .membership-check h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        .membership-check p {
            margin-bottom: 2rem;
            color: #666;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .button-group button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button.yes {
            background-color: #28a745;
            color: white;
        }

        .button-group button.yes:hover {
            background-color: #218838;
        }

        .button-group button.no {
            background-color: #dc3545;
            color: white;
        }

        .button-group button.no:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="membership-check">
        <h1>Membership Status Check</h1>
        <p>Do you have an active membership?</p>
        <div class="button-group">
        <button onclick="window.location.href='create_bidding1.php'" class="yes">Yes</button>
        <button onclick="window.location.href='membership.php'" class="no">No</button>
        </div>
    </div>
</body>
</html>
